<!DOCTYPE html>
<html lang="en">
<style>
    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: auto;
        min-width: 100px;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=checkbox] {
        width: auto;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>

<h3>Launch Screaming Frog Tool</h3>

<div class="container">
    <form id="settings_form">
        <label for="input_link">Site address</label>
        <input id="input_link" name="link" placeholder="Link" required>
        <input placeholder="Email address" name="email" type="email" >
        <select name="outputFormat" id="format" >
            <option value="csv">CSV</option>
            <option value="xls">XLS</option>
        </select>
        <label for="format">Output format</label>
        </br>
        <input type="checkbox" id="logs" name="logs">
        <label for="logs">Show output</label>
        </br>
        <div>
            <input type="submit" id="submit_btn" value="Run">
        </div>
    </form>
    <div>
        <button id="status">Check status</button>
        <button id="monitoring">Monitoring</button>
        <button type="submit" id="clear_log">Clear logs</button>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
